<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODES | Iniciar sesión</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form action="index.html" class="form-box">
        <h1 class="form-title">CODES</h1>
        
        <div class="form-element">
            <p class="form-label"><b>CORREO ELECTRÓNICO</b></p>
            <input class="form-input" type="text" placeholder="">
        </div>

        <div class="form-element">
            <p class="form-label"><b>CONTRASEÑA</b></p>
            <input class="form-input" type="password" placeholder="">
            <p class="text"><a href="">¿Olvidaste tu contraseña?</a></P>
        </div>

        <button class="submit-button" type="submit"><b>INICIAR SESIÓN</b></button>
        <p class="text">¿Eres nuevo? <a href="./register.html">Registrate aquí</a></P>
    </form>
</body>
<html>
